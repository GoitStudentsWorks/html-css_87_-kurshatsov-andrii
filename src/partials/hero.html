<section class="hero section">
  <div class="container">
    <h1 class="hero-title">Welcome to our collection of premium watches</h1>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            src="./img/slider-watch-mob-1.jpg"
            alt="Watch 1"
            width="266"
            height="200"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="./img/slider-watch-mob-2.jpg"
            alt="Watch 2"
            width="266"
            height="200"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="./img/slider-watch-mob-3.jpg"
            alt="Watch 3"
            width="266"
            height="200"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="./img/slider-watch-mob-4.jpg"
            alt="Watch 4"
            width="266"
            height="200"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="./img/slider-watch-5.jpg"
            alt="Watch 5"
            width="266"
            height="200"
          />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <!-- <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div> -->

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <p class="hero-description">
      Our watches are not just timepieces, but also an expression of your
      personality and lifestyle. From classic designs to modern ones, we have a
      watch to suit every taste and occasion.
      <!-- Slider main container -->
    </p>
    <picture>
      <source
        srcset="./img/hero-watch.jpg 1x, ./img/hero-watch-2x.jpg 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="./img/hero-watch-tab.jpg 1x, ./img/hero-watch-tab-2x.jpg 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="./img/hero-watch-mob.jpg 1x, ./img/hero-watch-mob-2x.jpg 2x"
        media="(max-width: 375px)"
      />
      <img
        class="hero-img"
        src="./img/hero-watch-mob.jpg"
        alt="Watch"
        width="335"
      />
    </picture>
  </div>
</section>
