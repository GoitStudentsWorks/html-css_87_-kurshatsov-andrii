<div class="backdrop is-hidden" data-modal>
  <div class="modal-window">
    <button type="button" class="modal-window-close-btn button" data-modal-close>
      <svg class="modai-close-icon" width="12" height="12">
        <use href="./img/icon.svg#icon-criss-cross"></use>
      </svg>
    </button>
    <div class="modal-window-wrap">
      <div class="modal-window-picture">
        <img
          src="./img/modal-picture-mob-1x.jpg"
          alt="modal watch"
          srcset="./img/modal-picture-mob-2x.jpg 2x"
          width="276"
          height="274"
        />
        <div class="modal-window-picture-sign">
          <h3 class="modal-window-picture-name">
            Tube Watch S42 Date Steel With Black...
          </h3>
          <p class="modal-window-picture-text">€395</p>
        </div>
      </div>
      <form class="contacts-form">
        <label class="contacts-form-field"
          ><span class="contacts-form-input-name">Full name</span>
          <span class="contacts-form-input-wrp">
            <input
              type="text"
              class="contacts-form-input"
              placeholder="Enter your full name"
              name="Name"
              required
              pattern="^[a-zA-Zа-яА-ЯїЇіІ]+$"
              minlength="2"
            />
          </span>
        </label>

        <label class="contacts-form-field"
          ><span class="contacts-form-input-name">Email</span>
          <span class="contacts-form-input-wrp">
            <input
              type="tel"
              class="contacts-form-input"
              placeholder="Enter your email"
              name="Email"
              required
              pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
              title="nick@mail.com" /></span
        ></label>

        <label class="contacts-form-field"
          ><span class="contacts-form-input-name">Card number</span>
          <span class="contacts-form-input-wrp">
            <input
              type="tel"
              class="contacts-form-input"
              placeholder="Enter card"
              name="Card number"
              required 
              pattern="^[0-9-]+$"/></span
        ></label>

        <label class="contacts-form-field"
          ><span class="contacts-form-input-name">Comments</span
          ><textarea
            class="contacts-form-coments"
            placeholder="Enter your text"
            name="Message"
          ></textarea>
        </label>

        <button class="contacts-form-btn button" type="submit">submit</button>
        <p class="contacts-form-btn-text">
          By clicking on “Submit” button, you agree to our Privacy Policy, and
          allow Promodo to use this information for marketing purposes.
        </p>
      </form>
    </div>
  </div>
</div>
